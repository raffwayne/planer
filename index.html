<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Планер дел</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen" class="screen">
    <div class="card">
      <h2>Вход</h2>
      <input type="text" id="loginUsername" placeholder="Логин">
      <input type="password" id="loginPassword" placeholder="Пароль">
      <button id="loginBtn">Войти</button>
      <button id="registerBtn">Регистрация</button>
      <div id="authMessage"></div>
    </div>
  </div>

  <div id="plannerScreen" class="screen hidden">
    <div class="card">
      <h2>Ваш план</h2>
      <button id="logoutBtn">Выйти</button>

      <div id="foldersBar" class="folders-bar"></div>
      <button id="addFolderBtn" class="add-folder-trigger">+</button>

      <div class="task-input-row">
        <input type="text" id="taskInput" placeholder="Новая задача" class="task-input-field">
        <select id="prioritySelect" class="priority-select">
          <option value="low">Низкий</option>
          <option value="medium" selected>Средний</option>
          <option value="high">Высокий</option>
        </select>
        <button id="addTaskBtn" class="add-task-btn">+</button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="planner.js"></script>
</body>
</html>
